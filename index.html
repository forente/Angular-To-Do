<!DOCTYPE html>
<html ng-app="to-do-list">
  <head>
    <meta charset="utf-8">
    <title>Peer Angular</title>
    <script src="angular.min.js"></script>
    <script src ="app.js"></script>
  </head>
  <body ng-controller='list'>
    <input type="text" ng-model="message"></input>
    {{message}}
    <br>
    <button ng-click='addItem(message)'>Add to list</button>

    <ul ng-repeat='item in listOfItems track by $index'>
      <li>{{item}}</li>
    </>

  </body>
</html>
